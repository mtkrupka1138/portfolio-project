<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>Daily Square Minimalist Journal</title>
</head>

<body>

    <header>
        <h1>Daily Square</h1>
    </header>

    <div class="profile-container container">
        <div class="form-title">
            <p class="section-title">profile creation</p>
        </div>
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">password validation</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordValid">
                </div>
            </div>
        </form>

        <hr>

        <div class="form-title">
            <div class="section-title">
                <p>your square basics</p>
                <p class="mini-p">choose parts of your square</p>
            </div>
        </div>
        <form>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-md-6">
                    <label class="typ-quest"># of days alive</label>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>y</span>
                            <input class="form-check-input" type="radio" id="y-1" name="y-n1" value="yes">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>n</span>
                            <input class="form-check-input" type="radio" id="n-1" name="y-n1" value="no">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-md-1">
                    <p id="emoji-1">&#128153</p>
                </div> -->
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-md-6">
                    <label class="typ-quest">exercise</label>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>y</span>
                            <input class="form-check-input" type="radio" id="y-2" name="y-n2" value="yes">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>n</span>
                            <input class="form-check-input" type="radio" id="n-2" name="y-n2" value="no">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-md-1">
                    <p id="emoji-1">&#128153</p>
                </div> -->
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-md-6">
                    <label class="typ-quest">food</label>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>y</span>
                            <input class="form-check-input" type="radio" id="y-3" name="y-n3" value="yes">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>n</span>
                            <input class="form-check-input" type="radio" id="n-3" name="y-n3" value="no">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-md-1">
                    <p id="emoji-1">&#128153</p>
                </div> -->
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-md-6">
                    <label class="typ-quest">travel</label>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>y</span>
                            <input class="form-check-input" type="radio" id="y-4" name="y-n4" value="yes">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>n</span>
                            <input class="form-check-input" type="radio" id="n-4" name="y-n4" value="no">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-md-1">
                    <p id="emoji-1">&#128153</p>
                </div> -->
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-md-6">
                    <label class="typ-quest">dreams</label>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>y</span>
                            <input class="form-check-input" type="radio" id="y-5" name="y-n5" value="yes">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <span>n</span>
                            <input class="form-check-input" type="radio" id="n-5" name="y-n5" value="no">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-md-1">
                    <p id="emoji-1">&#128153</p>
                </div> -->
            </div>
        </form>

        <hr>

        <div class="form-title">
            <div class="section-title">
                <p>customize</p>
                <p class="mini-p">create parts of square unique to you</p>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">custom input 1</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">custom input 2</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">custom input 3</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordValid">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">custom input 4</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordValid">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">custom input 5</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordValid">
                </div>
            </div>
        </form>
        

        <footer class="container">
            <div class="row footer justify-content-end">
                <a href="daily-square.html"><button type="button" class="btn typ-btn">start squaring!</button></a>
            </div>
        </footer>
    </div>

    


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
