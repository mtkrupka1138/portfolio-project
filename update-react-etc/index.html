<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>Daily Square Minimalist Journal</title>
</head>

<body>

    <header>
        <h1>Daily Square</h1>
    </header>

    <div class="login-container-grid container">
        <div class="login-title">
            <p>login</p>
        </div>
        <form class="form-grid">
            <div class="input-row input-row-user">
                <label for="email" class="input-label">user</label>
                <div class="input-region">
                    <input type="text" class="">
                </div>
            </div>
            <div class="input-row input-row-pw">
                <label for="password" class="input-label">password</label>
                <div class="input-region">
                    <input type="password" class="" id="password">
                </div>
            </div>
            <div class="button-row">
                <div class="button-account">
                    <a href="profile-creation.html"><button type="button" class="btn typ-btn">create profile</button></a>
                </div>
                <div class="button-enter">
                    <a href="daily-square.html"><button type="button" class="btn typ-btn">enter</button></a>
                </div>
            </div>
        </form>
    </div>

    <footer class="container">
        <div class="row footer justify-content-center">
            <a href="#"><button type="button" class="btn footer-btn">learn more</button></a>
        </div>
    </footer>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scripts-square.js"></script>
    <!-- endbuild -->

</body>

</html>
